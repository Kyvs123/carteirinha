<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>App Estácio</title>

<body>
    <header>
        <div class="profile">
            <img src="icons and images/camera.png" alt="Camera icon">
            <div class="pic">

            </div>

            <p class="name">Kyvia Soares</p>
            <p class="email">kyvia.soares@gmail.com</p>
            <p class="phone">(21) 99215-5069</p>
        </div>
        <div class="card-top">
            <p class="curso">Ciência da Computação</p>
            <img src="icons and images/estacio-logo-0-300x300.png" alt="Estácio logo">
        </div>
    </header>

    <section class="card-info">
        <!-- <p class="curso">Ciência da Computação</p> -->
        <!-- <article class="card">
            <img src="icons and images/estacio-logo-0-300x300.png" alt="Estácio logo"> -->
            <div class="info">
                <p class="mat">Matrícula
                    <span>2022 0503 2108</span>
                </p>
                <p class="val">Validade
                    <span>30 Nov 2023<span>

                </p>
            </div>
        <!-- </article> -->
        <div class="carteirinha">

    <section class="dashboard">
        
        
        <div class="access">
            
        </div>

                <img src="icons and images/four-squares-button-of-view-options.png" alt="icone">

            <div class="listas">
                <img src="icons and images/list.png" alt="list icon">

            </div>
        </div>

    <nav class="navbar">
        <ul class="menu">
            <li class="home">
                <img src="icons and images/home.png" alt="Home">

            </li>

            <li class="finance">
                <img src="icons and images/dollar.png" alt="Cifrão">

            </li>

            </li>

            <li class="perfil">

            </li>

    <script src="script.js"></script>
